<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yok Bus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Top Bar -->
    <header>
        <div class="contact">
            <div class="bar"></div>
            <div class="bar"></div>
            <ul class="social-icons">
                <!-- ไอคอน LINE -->
                <li><a href="https://line.me/ti/p/[your-line-id]" target="_blank" class="line"><i
                            class="fab fa-line"></i></a></li>
                <!-- ไอคอน WhatsApp -->
                <li><a href="https://www.whatsapp.com" target="_blank" class="whatsapp"><i
                            class="fab fa-whatsapp"></i></a></li>
                <!-- ไอคอน WeChat -->
                <li><a href="https://www.wechat.com" target="_blank" class="wechat"> <i class="fab fa-weixin"></i></a>
                </li>
                <!-- ไอคอน Tel -->
                <li><a href="tel:0949822646" class="tel"><i class="fas fa-phone-alt"></i></a><a href=""> โทร:
                        094-982-2646</a></li>
            </ul>
            <div class="bar"></div>
        </div>
    </header>

    <!-- Main Navbar -->
    <nav class="navbar">
        <div class="bar"></div>
        <div class="logo">
            <img src="your-logo-path.png" alt="Logo">
        </div>
        <button class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars" id="menu-icon"></i>
        </button>
        <ul class="nav-links" id="nav-links">
            <li><a href="#">หน้าแรก</a></li>
            <li><a href="#">กิจกรรม</a></li>
            <li><a href="#">รถเช่า</a></li>
            <li><a href="#">ติดต่อเรา</a></li>
        </ul>
        <div class="bar"></div>
    </nav>

    <script src="scripts.js"></script>
</body>

</html>
